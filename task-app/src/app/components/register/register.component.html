<div class="flex flex-col items-center h-full w-full px-80 py-20">
    <div class="flex flex-col items-center gap-7 w-[400px] h-[400px] rounded-xl bg-slate-300 border-2 border-slate-400">
        <p class="mt-10 text-2xl font-semibold tracking-wider uppercase">
            Register
        </p>
        <!-- tworzenie formularza, do pola formGroup należy przypisać formularz, co umożlwia przekazywanie danych z widoku do obiektu formularza z komponentu -->
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"
            class="flex flex-col justify-between items-center w-full h-full px-10 pb-10">
            <div class="flex flex-col gap-4">
                <div class="form-group flex flex-col w-full w-[300px]">
                    <label class="font-medium pb-2" for="userName">User login</label>
                    <!-- Angular umożlwia zmianne klasy obiektu html za pomocą pola ngClass -->
                    <input type="text" formControlName="userName" class="form-control rounded h-8 px-4"
                        [ngClass]="{ 'border-2 border-rose-500': submitted && formControls['userName'].errors }" />
                    <!-- Sprawdzenie czy nie wystąpiły błedy -->
                    <div *ngIf="submitted && formControls['userName'].errors" class="text-rose-500">
                        <div *ngIf="formControls['userName'].errors['required']">Username is required</div>
                        <div *ngIf="formControls['userName'].errors['minlength']">Username must be at least 3 characters
                        </div>
                    </div>
                </div>
                <div class="form-group flex flex-col w-full w-[300px]">
                    <label class="font-medium pb-2" for="userPassword">User password</label>
                    <input type="password" formControlName="userPassword" class="form-control rounded h-8 px-4"
                        [ngClass]="{ 'border-2 border-rose-500': submitted && formControls['userPassword'].errors }" />
                    <div *ngIf="submitted && formControls['userPassword'].errors" class="text-rose-500">
                        <div *ngIf="formControls['userPassword'].errors['required']">Password is required</div>
                        <div *ngIf="formControls['userPassword'].errors['minlength']">Password must be at least 3
                            characters</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <!-- Angular wprowdza wiele dodatkowych pol jak i kodyfikuje dola htmlowe tak aby był do niech dostęp za pomocą databindingu -->
                <button [disabled]="loading"
                    class="w-max px-10 py-1 rounded bg-slate-500 text-white uppercase">Register</button>
            </div>
            <a routerLink="/login" class="underline">Log in here</a>
        </form>
    </div>
</div>
