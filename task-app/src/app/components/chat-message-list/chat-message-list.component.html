<div class="flex flex-col justify-between p-5 h-[500px] rounded bg-slate-300 border-2 border-slate-400">
    @if (selectedUser){
    <div class="flex flex-col flex-grow gap-2 rounded p-4 bg-white overflow-auto">
        @for (message of messages; track message.messageId){
        <div scrollIntoView class="p-2 rounded max-w-xs"
            [ngClass]="message.messageSenderId === selectedUser.userId ? 'place-self-start bg-slate-200' : 'place-self-end bg-slate-400'">
            <p className="text-sm">{{message.messageText}}</p>
        </div>
        }
    </div>

    <div class="flex items-end mt-3">
        <input [(ngModel)]="message" (keyup.enter)="sendMessage()" class="flex flex-col w-full rounded h-8 px-4"/>
        <button class="mx-4" (click)="sendMessage()">
            <app-send-svg [width]=30 [height]=30></app-send-svg>
        </button>
    </div>

    } @else {
    <div class="flex justify-center p-10">
        <p class="text-lg">Choose chat to see messages</p>
    </div>
    }

</div>
